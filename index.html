<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Band Cue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --fg-main: #fff;
        --fg-dim: #666;
        --accent: #0f0;
        --bg: #000;
        --flash: #111;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: var(--bg);
        color: var(--fg-main);
        font-family: Helvetica, Arial, sans-serif;
        overflow: hidden;
      }

      /* ===== GLOBAL HEADER ===== */
      #appHeader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        pointer-events: none;
      }
      #songHeader {
        display: flex;
        align-items: center;
        gap: 2vw;
        font-size: 3vw;
        font-weight: 600;
        user-select: none;
        pointer-events: auto;
      }
      #songName {
        color: var(--accent);
        white-space: nowrap;
      }
      .song-nav {
        cursor: pointer;
        color: var(--accent);
        transition: opacity 0.2s;
        user-select: none;
      }
      .song-nav.disabled {
        opacity: 0.25;
        pointer-events: none;
      }
      /* hamburger */
      #hamburger {
        position: absolute;
        right: 16px;
        top: 8px;
        font-size: 4vw;
        background: none;
        border: none;
        color: var(--fg-main);
        cursor: pointer;
        pointer-events: auto;
        user-select: none;
      }

      /* ===== SIDE MENU ===== */
      #sideMenu {
        position: fixed;
        top: 0;
        right: 0;
        width: 45vw;
        max-width: 200px;
        background: rgba(0, 0, 0, 0.9);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 15;
      }
      #sideMenu.hidden {
        display: none;
      }
      #sideMenu button {
        font-size: 5vw;
        background: var(--accent);
        border: none;
        padding: 8px;
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }

      /* ===== VIEWS ===== */
      .view {
        width: 100%;
        height: 100%;
        display: none;
        padding-top: 60px;
      } /* leave room for header */
      .view.active {
        display: block;
      }

      /* ===== CUE AREA (Jam Screen) ===== */
      #cueContainer {
        position: relative;
        width: 100%;
        height: calc(100% - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cue-current {
        font-size: 12vw;
        font-weight: 700;
        line-height: 1.1;
        white-space: nowrap;
        user-select: none;
      }
      .cue-next {
        font-size: 5vw;
        font-weight: 700;
        color: var(--fg-dim);
        white-space: nowrap;
        user-select: none;
      }
      .arrow-part {
        font-size: 8vw;
        padding: 0 2vw;
        color: var(--fg-dim);
        user-select: none;
      }

      @media (orientation: landscape) {
        #cueContainer {
          flex-direction: row;
        }
        .cue-current {
          text-align: right;
        }
      }
      @media (orientation: portrait) {
        #cueContainer {
          flex-direction: column;
        }
        .cue-current.has-next {
          position: absolute;
          top: 30vh;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
        }
        .cue-next {
          position: absolute;
          top: 52vh;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
        }
        .arrow-part {
          display: none;
        }
      }

      /* ===== BPM WIDGET ===== */
      #bpmWidget {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        position: absolute;
        bottom: 40px;
        left: 0;
      }
      #bpmWidget label {
        font-size: 4vw;
      }
      #bpmInput {
        width: 180px;
        text-align: center;
        font-size: 4vw;
        background: #222;
        border: 1px solid var(--fg-dim);
        color: var(--fg-main);
        border-radius: 4px;
      }
      .bpm-arrow {
        font-size: 6vw;
        cursor: pointer;
        user-select: none;
      }
      #bpmToggle {
        font-size: 4vw;
        padding: 4px 8px;
        background: var(--accent);
        border: none;
        color: #000;
        font-weight: 700;
        cursor: pointer;
      }

      /* flash effect */
      .flash {
        background: var(--flash) !important;
        transition: background 0.1s;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header id="appHeader">
      <div id="songHeader">
        <span id="prevSongArrow" class="song-nav">&#9664;</span>
        <span id="songName"></span>
        <span id="nextSongArrow" class="song-nav">&#9654;</span>
      </div>
      <button id="hamburger">&#9776;</button>
    </header>

    <!-- SIDE MENU -->
    <nav id="sideMenu" class="hidden">
      <button data-view="jam">Jam Screen</button>
      <button data-view="edit">Song Editor</button>
    </nav>

    <!-- JAM SCREEN -->
    <section id="jamScreen" class="view active">
      <div id="cueContainer">
        <div id="currentCue" class="cue-current"></div>
        <div id="partArrow" class="arrow-part">&#10132;</div>
        <div id="nextCue" class="cue-next"></div>
      </div>
      <!-- BPM Widget -->
      <div id="bpmWidget">
        <span class="bpm-arrow" id="bpmDec">&#9664;</span>
        <label>BPM</label>
        <input id="bpmInput" type="number" min="60" max="140" value="100" />
        <span class="bpm-arrow" id="bpmInc">&#9654;</span>
        <button id="bpmToggle">Enable</button>
      </div>
    </section>

    <!-- SONG EDITOR SCREEN (placeholder) -->
    <section id="editScreen" class="view">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          font-size: 6vw;
        "
      >
        Song Editor (WIP)
      </div>
    </section>

    <script>
      /* ===== CONFIG / DATA ===== */
      const songs = {
        "Song A": [
          "Intro",
          "Verse 1",
          "Chorus",
          "Verse 2",
          "Chorus",
          "Bridge",
          "Chorus",
          "Outro",
        ],
        "Song B": [
          "Count-In",
          "Verse",
          "Pre-Chorus",
          "Chorus",
          "Solo",
          "Chorus",
          "Outro",
        ],
      };

      /* ===== STATE ===== */
      const songNames = Object.keys(songs);
      let currentSongIdx = 0,
        currentPartIdx = 0;
      let activeView = "jam";

      /* ===== DOM ===== */
      const songNameEl = document.getElementById("songName");
      const prevSongArrowEl = document.getElementById("prevSongArrow");
      const nextSongArrowEl = document.getElementById("nextSongArrow");
      const currentCueEl = document.getElementById("currentCue");
      const nextCueEl = document.getElementById("nextCue");
      const partArrowEl = document.getElementById("partArrow");
      const PORTRAIT = window.matchMedia("(orientation: portrait)");
      const LANDSCAPE = window.matchMedia("(orientation: landscape)");

      /* ----- BPM elements ----- */
      const bpmInput = document.getElementById("bpmInput");
      const bpmDec = document.getElementById("bpmDec");
      const bpmInc = document.getElementById("bpmInc");
      const bpmToggle = document.getElementById("bpmToggle");
      let bpm = 100,
        bpmEnabled = false,
        beatTimer = null;

      /* ===== VIEW ROUTER ===== */
      const views = {
        jam: document.getElementById("jamScreen"),
        edit: document.getElementById("editScreen"),
      };
      const sideMenu = document.getElementById("sideMenu");
      document
        .getElementById("hamburger")
        .addEventListener("click", () => sideMenu.classList.toggle("hidden"));
      sideMenu.addEventListener("click", (e) => {
        const v = e.target.dataset.view;
        if (!v) return;
        showView(v);
      });
      function showView(view) {
        activeView = view;
        Object.values(views).forEach((v) => v.classList.remove("active"));
        views[view].classList.add("active");
        sideMenu.classList.add("hidden");
      }

      /* ===== SONG NAV HELPERS ===== */
      function updateSongArrows() {
        prevSongArrowEl.classList.toggle("disabled", currentSongIdx === 0);
        nextSongArrowEl.classList.toggle(
          "disabled",
          currentSongIdx === songNames.length - 1
        );
      }
      function nextSong() {
        if (currentSongIdx < songNames.length - 1) {
          currentSongIdx++;
          currentPartIdx = 0;
          updateDisplay();
        }
      }
      function prevSong() {
        if (currentSongIdx > 0) {
          currentSongIdx--;
          currentPartIdx = 0;
          updateDisplay();
        }
      }
      prevSongArrowEl.addEventListener("click", prevSong);
      nextSongArrowEl.addEventListener("click", nextSong);

      /* ===== PART NAV HELPERS ===== */
      function nextPart() {
        if (activeView !== "jam") return;
        const parts = songs[songNames[currentSongIdx]];
        if (currentPartIdx < parts.length - 1) {
          currentPartIdx++;
          updateDisplay();
        }
      }
      function prevPart() {
        if (activeView !== "jam") return;
        if (currentPartIdx > 0) {
          currentPartIdx--;
          updateDisplay();
        }
      }

      /* ===== DISPLAY UPDATE ===== */
      function updateDisplay() {
        const songName = songNames[currentSongIdx];
        const parts = songs[songName];
        songNameEl.textContent = songName;
        updateSongArrows();
        currentCueEl.textContent = parts[currentPartIdx];
        if (currentPartIdx < parts.length - 1) {
          nextCueEl.textContent = parts[currentPartIdx + 1];
          nextCueEl.style.display = "";
          partArrowEl.style.display = LANDSCAPE.matches ? "" : "";
          currentCueEl.classList.add("has-next");
          if (LANDSCAPE.matches) {
            currentCueEl.style.textAlign = "right";
            currentCueEl.style.position = "static";
            currentCueEl.style.transform = "none";
          } else {
            currentCueEl.style.position = "absolute";
            currentCueEl.style.top = "30vh";
            currentCueEl.style.left = "50%";
            currentCueEl.style.transform = "translateX(-50%)";
          }
        } else {
          nextCueEl.style.display = "none";
          partArrowEl.style.display = "none";
          currentCueEl.classList.remove("has-next");
          if (LANDSCAPE.matches) {
            currentCueEl.style.textAlign = "center";
            currentCueEl.style.position = "static";
            currentCueEl.style.transform = "none";
          }
          if (PORTRAIT.matches) {
            currentCueEl.style.position = "absolute";
            currentCueEl.style.top = "50%";
            currentCueEl.style.left = "50%";
            currentCueEl.style.transform = "translate(-50%, -50%)";
          }
        }
      }
      PORTRAIT.addEventListener("change", updateDisplay);
      LANDSCAPE.addEventListener("change", updateDisplay);

      /* ===== BPM LOGIC ===== */
      function clampBpm(val) {
        return Math.min(140, Math.max(60, val));
      }
      function renderBpm() {
        bpmInput.value = bpm;
      }
      function startBeat() {
        clearInterval(beatTimer);
        const period = 60000 / bpm;
        if (bpmEnabled) {
          beatTimer = setInterval(() => {
            document.body.classList.add("flash");
            setTimeout(() => document.body.classList.remove("flash"), 100);
          }, period);
        }
      }
      function setBpm(val) {
        bpm = clampBpm(val);
        renderBpm();
        startBeat();
      }
      bpmDec.addEventListener("click", () => setBpm(bpm - 1));
      bpmInc.addEventListener("click", () => setBpm(bpm + 1));
      bpmInput.addEventListener("change", (e) =>
        setBpm(parseInt(e.target.value) || bpm)
      );
      bpmToggle.addEventListener("click", () => {
        bpmEnabled = !bpmEnabled;
        bpmToggle.textContent = bpmEnabled ? "Disable" : "Enable";
        startBeat();
      });
      renderBpm();

      /* ===== TOUCH / CLICK PART NAV ===== */
      document.addEventListener("click", (e) => {
        if (
          e.target.closest("#songHeader") ||
          e.target.closest("#bpmWidget") ||
          e.target.closest("#sideMenu") ||
          activeView !== "jam"
        )
          return;
        nextPart();
      });
      document.addEventListener("contextmenu", (e) => {
        if (activeView !== "jam") return;
        e.preventDefault();
        prevPart();
      });

      let touchTimer,
        longFired = false;
      document.addEventListener("touchstart", (e) => {
        if (activeView !== "jam") return;
        if (
          e.target.closest("#bpmWidget") ||
          e.target.closest("#songHeader") ||
          e.target.closest("#sideMenu")
        )
          return;
        longFired = false;
        touchTimer = setTimeout(() => {
          prevPart();
          longFired = true;
        }, 600);
      });
      document.addEventListener("touchend", (e) => {
        if (activeView !== "jam") return;
        clearTimeout(touchTimer);
        if (!longFired) nextPart();
      });

      /* ===== SINGLE "P" KEY WITH GESTURES (Jam view only) ===== */
      let keyStart = null,
        holdTimeout = null,
        holdInterval = null;
      let tapCount = 0,
        doubleTapTimer = null;
      function clearHoldTimers() {
        clearTimeout(holdTimeout);
        clearInterval(holdInterval);
        holdTimeout = holdInterval = null;
      }
      document.addEventListener("keydown", (e) => {
        if (activeView !== "jam") return;
        if (keyStart !== null) return;
        keyStart = Date.now();
        const isSecond = tapCount === 1;
        if (isSecond && doubleTapTimer) {
          clearTimeout(doubleTapTimer);
          doubleTapTimer = null;
        }
        const repeatFn = isSecond ? prevSong : prevPart;
        holdTimeout = setTimeout(() => {
          repeatFn();
          holdInterval = setInterval(repeatFn, 500);
        }, 500);
      });
      document.addEventListener("keyup", (e) => {
        if (activeView !== "jam") return;
        if (keyStart === null) return;
        const dur = Date.now() - keyStart;
        keyStart = null;
        clearHoldTimers();
        if (tapCount === 1) {
          if (dur < 150) {
            nextSong();
          }
          tapCount = 0;
          return;
        }
        if (dur < 500) {
          tapCount = 1;
          doubleTapTimer = setTimeout(() => {
            if (tapCount === 1) {
              nextPart();
            }
            tapCount = 0;
            doubleTapTimer = null;
          }, 150);
        } else {
          tapCount = 0;
        }
      });

      /* ===== INIT ===== */
      updateDisplay();
    </script>
  </body>
</html>
