<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app-toolbar-container">
      <div id="bpm-widget">
        <span id="bpm-decrease-arrow" class="song-nav">&#9664;</span>
        <input
          id="bpmDisplay"
          type="number"
          min="60"
          max="140"
          maxlength="3"
          placeholder="100"
          style="width: 3em; text-align: right"
        />
        <span id="bpm-increase-arrow" class="song-nav">&#9654;</span>
        <button id="bpm-toggle-button">Enable</button>
      </div>
      <div id="song-widget">
        <span id="prev-song-arrow" class="song-nav">&#9664;</span>
        <p id="song-name-text"></p>
        <span id="next-song-arrow" class="song-nav">&#9654;</span>
      </div>
      <div id="hamburger-widget" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="mobile-menu" class="hidden">
        <ul>
          <li>
            <a href="#" id="switch-set-list-mode">Switch to Set List Mode</a>
          </li>
          <li><a href="#" id="shutdown">Shutdown</a></li>
        </ul>
      </nav>
    </div>
    <div class="separator"></div>
    <div id="main-display-region">
      <p id="current-song-part"></p>
      <p id="song-part-arrow"></p>
      <p id="next-song-part"></p>
    </div>
    <div class="separator"></div>
    <div id="description-display-region">
      <p id="description-display-text"></p>
    </div>
    <div class="separator"></div>
    <div id="bpm-display-region">
      <p id="bpm-display-shape"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
